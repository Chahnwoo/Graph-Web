<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tipsy.css') }}">
    <style>
        /* Additional CSS styles for the graph */
        #graph-container {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization</h1>
    <form id="graph-form" action="/submit" method="POST">
        <input type="text" id="graph-input" name="graph-input" placeholder="Enter Course ID">
        <button type="submit">Fetch and Visualize Graph</button>
        <button type="button" onclick="removeGraph()">Remove Graph</button>
    </form>
    <div id="graph-container">
        <svg id="svg-canvas"></svg>
    </div>
    <div id="chart"></div>
    
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
    <script src="../static/js/d3.v7.js"></script>
    <script src="../static/js/jquery.tipsy.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/dagre-d3.js"></script>
    <link href="../static/css/tipsy.css" rel="stylesheet" type="text/css" />
</body>
</html>
